<div class="container">
  <div class="container_login">
    <div class="iniciales bg-principal">
      <h3>MLA</h3>
    </div>
    <div>
      <h1 class="titulo">INVENTARIO DE EQUIPOS</h1>
      <h3 class="nombre_empresa">C.I. MINAS LA AURORA S.A.S</h3>
      <hr class="linea" />
    </div>

    <form (ngSubmit)="login($event)"  #loginForm="ngForm">
      <h3 class="titulo_iniciar_sesion">Iniciar Sesion</h3>
      <input class="input_email" type="text" name="email" placeholder="Usuario" [(ngModel)]="email"/>
      <input class="input_password" type="password"name="password" placeholder="Contraseña" [(ngModel)]="password"/>

      <button type="submit">INICIAR SESION</button>
    </form>
    <footer>
      <span>© 2025 C.I Minas La Aurora S.A.S Todos los derechos </span>
      <span> reservados. </span>
    </footer>
  </div>
  <div class="contenedor_imagen">
    <img
      class="imagen"
      src="https://minaslaaurora.com/wp-content/uploads/2024/09/cotterweb.png"
      alt=""
    />
  </div>
</div>
