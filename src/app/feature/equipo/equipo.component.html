<div>
    <h2>Equipos List</h2>
    <ul>
      equipos:
  
      <li *ngFor="let equipo of equipos">
        <span>{{ equipo.nombre }} - {{ equipo.nombre }}</span>
        <button (click)="createEquipo(equipo)">Edit</button>
        <button (click)="deleteEquipo(equipo.id)">Delete</button>
      </li>
    </ul>
  </div>
