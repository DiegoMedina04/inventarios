<div class="contenedor_primario">
  <div class="stepper">
  <div class="step completed">
    <div class="circle">1</div>
    <span class="label">Paso</span>
  </div>
  <div class="line completed"></div>
  <div class="step active">
    <div class="circle">2</div>
    <span class="label">Paso</span>
  </div>
  <div class="line"></div>
  <div class="step">
    <div class="circle">3</div>
    <span class="label">Paso</span>
  </div>
</div>

  <div class="contedor_principal">
    <div class="cabecero">
      <h1 class="titulo">Tipo de dispositivo</h1>
      <div class="cards">
        <div *ngFor="let equipo of equipos">
          <div [ngClass]="{ 'card': true, 'selected_card': equipo.selection === true }"
            (click)="cardSeleccionada(equipo)">
            <div class="imagen_titulo">
              <div [ngClass]="{ 'imagen': true, 'selected_icon': equipo.selection === true }">
                <mat-icon aria-hidden="false">
                  {{ equipo.iconoPrincipal }}
                </mat-icon>
              </div>
              <h1>{{ equipo.nombre }}</h1>
            </div>
            <div [ngClass]="{ 'icono': true, 'selected_icon': equipo.selection === true }">
              <mat-icon aria-hidden="false">
                {{ equipo.iconoSecundario }}
              </mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form action="" #loginForm="">
      <div class="informacion_general">
        <h1 class="titulo">Informacion general</h1>
        <div class="formulario1">
          <div class="contenedor_pregunta">
            <label for="">Marca&Modelo</label>
            <input type="text">
          </div>
          <div class="contenedor_pregunta">
            <label for="">Serial</label>
            <input type="text">
          </div>

          <div class="contenedor_pregunta">
            <label for="">Nombre</label>
            <input type="text">
          </div>


          <div class="contenedor_pregunta">
            <label for="">Codigo</label>
            <input type="text">
          </div>

          <div class="contenedor_pregunta">
            <label for="">Sistema operativo</label>
            <input type="text">
          </div>

          <div class="contenedor_pregunta">
            <label for="">Licencia</label>
            <input type="text">
          </div>
        </div>
        <!-- fin formulario 1 -->
      </div>
      <div class="especificaciones">
        <div class="especificaciones_tecnicas">
          <h1 class="titulo">Especificaciones Tecnicas</h1>
          <div class="formulario2">
            <div class="contenedor_pregunta">
              <label for="">Procesador</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta">
              <label for="">Velocidad del procesador</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta">
              <label for="">Nucleos</label>
              <input type="text">
            </div>
          </div>
          <div class="formulario2_parte2">
            <div class="contenedor_pregunta2">
              <label for="">Tipo </label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta2">
              <label for="">Capacidad</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta2">
              <label for="">Marca</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta2">
              <label for="">Estado</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta2">
              <label for="">RPM</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta2">
              <label for="">Horas de uso</label>
              <input type="text">
            </div>

          </div>
        </div>
        <button class="boton_agregar">
          <mat-icon aria-hidden="false"> add </mat-icon>
          Agregar
        </button>
        <div class="seccion_ram">
          <div class="especificaciones_ram">
            <div class="contenedor_pregunta">
              <label for="">Capacidad</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta">
              <label for="">Tipo</label>
              <input type="text">
            </div>
            <div class="contenedor_pregunta">
              <label for="">Valocidad MHz</label>
              <input type="text">
            </div>
          </div>
          <button class="boton_ram">
            <mat-icon aria-hidden="false"> add </mat-icon>
            Agregar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
